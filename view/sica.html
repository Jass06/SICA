<!DOCTYPE html>

    <!-- FAVICON -->

<body>

<!--==================== HEADER & NAV ====================-->
<header class="header" id="header">
    <nav class="nav">

        <a href="#home" class="nav-logo">
            <img src="../img/capas.png" alt="">
        </a>

        <div class="nav-configuration">

            <div class="avatar" data-label="JE"></div>
            <!-- Profile Title -->
            <div class="user">

            </div>

            <div class="user-profile dropdown">

                <div id="nav-setting" data-bs-toggle="dropdown"  type="button" class="nav-setting dropdown-toggle-split">

                    <li><a class="dropdown-item" href="#">  <i class="ri-moon-line change-theme" id="theme-button"></i> <span>Appearance</span> </a></li>

                </ul>
            </div>
        </div>
    </nav>
</header>

                <div class="section-title"><span class="section-title">Upload</span> </div>

        </div>
    </section>
</main>
<!--=============== SCROLLREVEAL ===============-->
<script src="../js/scrollreveal.min.js"></script>
